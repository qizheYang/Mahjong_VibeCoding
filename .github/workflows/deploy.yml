name: Build and Deploy to rehydratedwater.com
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Set production server URL
        run: |
          sed -i "s|ws://localhost:8080|wss://rehydratedwater.com/mahjong-ws|" \
            lib/ui/screens/title_screen.dart

      - name: Build web app
        run: |
          BUILD_VERSION=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M UTC')
          flutter build web --base-href "/mahjong/" --release \
            --dart-define=BUILD_VERSION=$BUILD_VERSION \
            --dart-define=BUILD_TIME="$BUILD_TIME"

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: qizheYang/rehydratedwater.com
          token: ${{ secrets.REHYDRATEDWATERCOM }}
          path: target-repo

      - name: Deploy web build to target repo
        run: |
          rm -rf target-repo/mahjong
          cp -r build/web target-repo/mahjong
          cd target-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add mahjong
          git commit -m "Auto-deploy mahjong from Mahjong_VibeCoding" || echo "No changes to commit"
          git push

      - name: Deploy server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            SERVER_DIR=/var/www/mahjong-server

            # Update server source from the mahjong repo
            cd /tmp
            rm -rf mahjong-server-update
            git clone --depth 1 https://github.com/qizheYang/Mahjong_VibeCoding.git mahjong-server-update

            # Sync server files
            cp mahjong-server-update/server/pubspec.yaml $SERVER_DIR/pubspec.yaml
            cp mahjong-server-update/server/bin/server.dart $SERVER_DIR/bin/server.dart
            cp mahjong-server-update/server/lib/*.dart $SERVER_DIR/lib/

            # Clean up
            rm -rf mahjong-server-update

            # Rebuild and restart
            cd $SERVER_DIR
            dart pub get
            dart compile exe bin/server.dart -o bin/mahjong_server_new
            mv bin/mahjong_server_new bin/mahjong_server
            systemctl restart mahjong-server
