name: Build and Deploy to rehydratedwater.com
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Build web app
        run: |
          BUILD_VERSION=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M UTC')
          flutter build web --base-href "/mahjong/" --release \
            --dart-define=BUILD_VERSION=$BUILD_VERSION \
            --dart-define=BUILD_TIME="$BUILD_TIME"
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: qizheYang/rehydratedwater.com
          token: ${{ secrets.REHYDRATEDWATERCOM }}
          path: target-repo
      - name: Deploy to target repo
        run: |
          rm -rf target-repo/mahjong
          cp -r build/web target-repo/mahjong
          cd target-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add mahjong
          git commit -m "Auto-deploy mahjong from Mahjong_VibeCoding" || echo "No changes to commit"
          git push
